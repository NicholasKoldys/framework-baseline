    <style>
        /* KEEP RULE - FOUC */
        html{
            background-color: rgb(24, 23, 26);
            visibility: hidden;
            opacity:0;
        }
        /* ----- FOUC ----- */

        .spinner-double-section-far {
            position: relative;
            height: 100px;
            width: 100px;
            border-radius: 50%;
            border: .2em solid transparent;
            border-left-color: #3cff00;
            border-right-color: #3cff00;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: visible;
            animation: spinnerL 3.2s linear infinite;
        }

        .spinner-double-section-far::before,
        .spinner-double-section-far::after {
            position: absolute;
            content:"";
            width: 110%;
            height: 110%;
            border-radius: 50%;
            border: .2em solid transparent;
            animation: spinnerL 3.6s linear infinite;
        }

        .spinner-double-section-far::before {
            border-top-color: #ff00dd;
            border-bottom-color: transparent;
        }

        .spinner-double-section-far::after {
            border-top-color: transparent;
            border-bottom-color: #ff00dd;
        }
        
        .spinner-wave-in {
            height: 90%;
            width: 90%;
            border-radius: 50%;
            border: .2em solid #ffffff;
            box-shadow: inset -.15em -.15em 0 .15em #ff0000;
            animation: spinnerL 3s linear infinite;
        }

        @keyframes spinnerL {
            0% { transform: rotate(0); }
            100% { transform: rotate(360deg); }
        }
        @keyframes spinnerR {
            0% { transform: rotate(360deg); }
            100% { transform: rotate(0deg); }
        }

        .loading-container {
            position: fixed;
            top: 50vh;
            left: 50vw;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        .loading-spinner {
            height: 30px;
            width: 30px;
            /* border-top: 16px solid #3546523a;
            border-right: 16px solid #35536869;
            border-bottom: 16px solid #2d57729a; */
            border: .2em solid transparent;
            border-left-color: #2f5f80bd;
            border-radius: 50%;

            animation: spinnerL .8s linear infinite;
        }
        
    </style>
</head>
<body>
    <h1>HELLO WORLD!</h1>
    <header class="header">
        <!-- Application header -->
    </header>

    <nav class="nav">
        <!-- Navigation items -->
    </nav>

    <div id="alert-notify">
        <!-- Spinner/content placeholders and templates -->
        <template id="high-alert-template">
            <div slot="alert" title="alert-title" name="alert-container" class="alert">
                <img slot="alert-icon">Icon</img>
                <div slot="alert-desc" class="alert-desc">A alert message..</div>
                <button slot="alert-action" class="alert-action">Action</button>
                <button slot="alert-cancel" class="alert-cancel">Cancel</button>
            </div>
        </template>
    </div>

    <main id="app">
        <!-- Where the application content populates -->
        <table id="user-table">
            <thead>
                <th>&nbsp;</th>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
            </thead>
            <tbody id="users">
                <template id="user-data-template">
                    <tr name="user">
                        <td slot="data-id"><a href="#" data-id="" class="delete-user">Delete</a></td>
                        <td slot="id" >USERTemplateId</td>
                        <td slot="firstName" >USERTemplateFirstName</td>
                        <td slot="lastName" >USERTemplateLastName</td>
                        <td slot="email" >USERTemplateEmail</td>
                    </tr>
                </template>
            </tbody>
        </table>
    </main>

    <div class="loader">
        <!-- Spinner/content placeholders and templates -->
        <div class="loading-container">
            <div class="loading-spinner"></div>
            
            <div class="spinner-double-section-far">
                <div class="spinner-wave-in"></div>
            </div>
        </div>
    </div>

    <div id="toast-notify">
        <!-- Toast/QuietNotification placeholders and templates -->
        <template id="low-toast-template">
            <div slot="toast" title="toast-title" name="toast-container" class="toast">
                <img slot="toast-icon">Icon</img>
                <div slot="toast-desc" class="toast-desc">A notification message..</div>
            </div>
        </template>
    </div>
